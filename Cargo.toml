[package]
name = "rstructor"
version = "0.1.0"
edition = "2024"
description = "A Rust library for structured outputs from LLMs with validation"
license = "MIT"
repository = "https://github.com/yourusername/rstructor"
keywords = ["llm", "openai", "anthropic", "validation", "json-schema"]
categories = ["api-bindings", "asynchronous"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
tokio = { version = "1.0", features = ["rt", "macros"], optional = true }
reqwest = { version = "0.11", features = ["json"], optional = true }
thiserror = "1.0"
tracing = "0.1"
rstructor_derive = { version = "0.1.0", path = "./rstructor_derive", optional = true }

# Feature flags
[features]
default = ["openai", "derive"]
openai = ["reqwest", "tokio"]
anthropic = ["reqwest", "tokio"]
derive = ["rstructor_derive"]

[workspace]
members = [
    "rstructor_derive"
]