[package]
name = "rstructor_derive"
version = "0.1.23"
edition = "2024"
description = "Derive macros for the rstructor library"
license = "MIT"
repository = "https://github.com/clifton/rstructor"
authors = ["Clifton King <cliftonk@gmail.com>"]
documentation = "https://docs.rs/rstructor_derive"
exclude = [
    # Tests directory
    "tests/",
    # Test files mixed in with source
    "*_tests.rs",
    "*_test.rs",
    # Backup files from sed/editors
    "*.orig",
    "*.bak",
]
keywords = ["llm", "derive", "macros", "json-schema", "validation"]
categories = [
  "api-bindings",
  "development-tools::procedural-macro-helpers",
  "parsing",
]

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0", features = ["full"] }
quote = "1.0"
proc-macro2 = "1.0"
serde_json = "1.0"

[dev-dependencies]
rstructor = { path = ".." }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

