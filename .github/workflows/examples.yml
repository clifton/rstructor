name: Examples

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  XAI_API_KEY: ${{ secrets.XAI_API_KEY }}

jobs:
  examples:
    runs-on: ubuntu-latest
    container:
      image: rust:latest
    strategy:
      matrix:
        group: [0, 1, 2, 3]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cmt-examples-group-${{ matrix.group }}"
          cache-directories: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
          cache-on-failure: true

      - name: Run examples for group ${{ matrix.group }}
        shell: bash
        run: |
          # Get all examples sorted alphabetically
          mapfile -t examples < <(ls examples/*.rs | sed 's|examples/||' | sed 's|\.rs$||' | sort)
          total=${#examples[@]}
          group=${{ matrix.group }}

          echo "Total examples: $total"
          echo "Running examples for group $group (every 4th example starting at index $group)"

          for ((i=0; i<total; i++)); do
            if (( i % 4 == group )); then
              echo ""
              echo "=========================================="
              echo "Running example: ${examples[$i]}"
              echo "=========================================="
              cargo run --example "${examples[$i]}"
            fi
          done
